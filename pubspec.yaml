name: easy_housekeeping
description: "EasyHousekeeping - Household inventory management for Bangladeshi families"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Database
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28

  # Navigation
  go_router: ^14.8.1

  # HTTP
  dio: ^5.7.0

  # Barcode Scanner
  mobile_scanner: ^6.0.2

  # Photos
  image_picker: ^1.1.2

  # PDF & Sharing
  pdf: ^3.11.2
  printing: ^5.14.2
  share_plus: ^10.1.4

  # Charts
  fl_chart: ^0.70.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Utils
  path_provider: ^2.1.5
  intl: ^0.20.2
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  collection: ^1.19.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.14

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/data/

  fonts:
    - family: NotoSansBengali
      fonts:
        - asset: assets/fonts/NotoSansBengali-Regular.ttf
        - asset: assets/fonts/NotoSansBengali-Bold.ttf
          weight: 700
